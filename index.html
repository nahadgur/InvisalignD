
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invisalign Dentists | Expert Referral Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            scroll-behavior: smooth;
        }
        .glass-effect {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .dark-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(8px);
        }
        .hero-gradient {
            background: radial-gradient(circle at 50% 50%, rgba(14, 165, 233, 0.12) 0%, rgba(15, 23, 42, 0) 70%);
        }

        /* Modal & UI Animations */
        @keyframes modal-in {
            0% { opacity: 0; transform: scale(0.92) translateY(30px); filter: blur(4px); }
            100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
        }
        @keyframes modal-out {
            0% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
            100% { opacity: 0; transform: scale(0.95) translateY(20px); filter: blur(2px); }
        }
        @keyframes backdrop-in {
            from { opacity: 0; backdrop-filter: blur(0px); }
            to { opacity: 1; backdrop-filter: blur(12px); }
        }
        @keyframes backdrop-out {
            from { opacity: 1; backdrop-filter: blur(12px); }
            to { opacity: 0; backdrop-filter: blur(0px); }
        }
        @keyframes slow-zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(14, 165, 233, 0); }
            100% { box-shadow: 0 0 0 0 rgba(14, 165, 233, 0); }
        }

        .animate-modal-in { animation: modal-in 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards; }
        .animate-modal-out { animation: modal-out 0.3s cubic-bezier(0.4, 0, 1, 1) forwards; }
        .animate-backdrop-in { animation: backdrop-in 0.4s ease-out forwards; }
        .animate-backdrop-out { animation: backdrop-out 0.3s ease-in forwards; }
        .animate-slow-zoom { animation: slow-zoom 20s ease-in-out infinite alternate; }
        .pulse-glow { animation: pulse-glow 2s infinite; }
        
        .faq-item { transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .faq-answer { 
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.4s cubic-bezier(0.16, 1, 0.3, 1), padding 0.4s ease, opacity 0.3s ease;
          opacity: 0;
        }
        .faq-item.active .faq-answer {
          max-height: 500px;
          padding-top: 1rem;
          opacity: 1;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
          background: #334155;
          border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: #0ea5e9;
        }
    </style>

</head>
